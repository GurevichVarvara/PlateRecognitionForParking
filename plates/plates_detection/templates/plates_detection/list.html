{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container w-100 h-100 m-0" style="max-width:1900px;">

  <div class="row">

    <div class="col-sm-3 p-0">

      <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="height:750px;">

        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">
                <h3>Все</h3>
              </a>

          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-light" aria-current="page">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
              <h3>Прибывающие</h3>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-light" aria-current="page">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
              <h3>Уехавшие</h3>
            </a>
          </li>
        </ul>
        <hr>
      </div>
    </div>

    <div class="col-sm-9 text-center">

      <div id="carouselExampleCaptions" class="carousel slide m-4" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" style="width:700px;height:300px;">

            {% for plate in plates %}

              <div class="carousel-item {% if plate == first_plate %} active {% endif %}">
                <img src="{{ plate.image.url}}" class="d-block" alt="..." style="width:700px;height:300px;">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Номер: {{plate.name}}</h5>
                  <p>Время: {{plate.date|date:'H:m, d M Y'}}</p>
                </div>
              </div>

            {% endfor %}

        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>

{% endblock %}
