{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
{% endblock styles %}

{% block content %}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-5 text-center bg-secondary">
        <div class="col-md-5 p-lg-5 mx-auto my-5 overflow-hidden">
            <h1 class="display-5 fw-normal">Загрузите фото</h1>
            <p class="lead fw-normal">Фото обрабатывается с учетом времени загрузки</p>

            <form method="post" enctype="multipart/form-data">
                <div class="custom-file">
                  <input type="image" name="plate" class="custom-file-input" id="customFile">
                  <label class="custom-file-label" for="customFile">Выберите файл</label>
                </div>

                <button class="btn my-2 btn-info" type="submit">Обработать</button>
            </form>
        </div>

        <div class="product-device shadow-sm d-none d-md-block">
            <div class="circle"></div>
        </div>
 </div>
{% endblock %}
