{% extends 'base.html' %}

{% block content %}

    {% if recognition_result %}
        <div class="text-center m-3">
            <div class="alert alert-success" style="width:50%;margin-left:auto;margin-right:auto;">
                <h5>Распознавание прошло успешно</h5>
            </div>
        </div>
    {% endif %}

    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-secondary">
      <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <div class="my-3 p-3">
            <h3 class="display-5">Номер: {{plate.name}}</h3>
          <p class="lead">Время: {{plate.date|date:'H:m, d m Y'}}</p>
        </div>
        <div class="bg-dark box-shadow mx-auto" style="width: 80%; height: 330px; border-radius: 21px 21px 0 0;">
            <img src="{{ plate.image.url}}" class="mt-4" alt="connect" style="height:85%; width: 60%;">
        </div>
      </div>
    </div>
{% endblock %}
